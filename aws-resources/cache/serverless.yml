service: adobe-sign-cache-resources

provider:
  name: aws

resources:
  Resources:
    ElasticCacheCluster:
      Type: AWS::ElastiCache::CacheCluster
      Properties:
        ClusterName: AdobeSignCache
        AutoMinorVersionUpgrade: true
        Engine: redis
        CacheNodeType: cache.t2.micro
        NumCacheNodes: 1
        VpcSecurityGroupIds:
          - { 'Fn::ImportValue': 'AdobeSign-ServerlessStorageSecurityGroup-GroupId' }
        CacheSubnetGroupName:
          Ref: { 'Fn::ImportValue': 'AdobeSign-ServerlessCacheSubnetGroup-Ref' }
  Outputs:
    ElasticCacheClusterEndpoint:
      Description: "The url of the created ElasticCacheCluster"
      Value:
        Fn::GetAtt:
          - ElasticCacheCluster
          - RedisEndpoint.Address
      Export:
        Name: AdobeSign-ElasticCacheCluster-Endpoint
  